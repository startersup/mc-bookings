 <body class="sm-login-body">
  <img class="sm-xend-logo" src="../assets/images/xend.png">

<div class="sm-login-wrapper">
   
  <div id="message" ></div>
    <div class="sm-card-wrapper" id="signInDiv">
      
    <h3>Sign In </h3>
    <label>Email Address</label>
    <input class="sm-input" type="text" autocomplete="off" id="userName" placeholder="Email or Mobile or UserName" required>
    <label>Password</label>
    <input class="sm-input" type="password" autocomplete="off" id="password" placeholder="*********">

    <button class="sm-login-btn">Login</button>
    <a class="sm-forgot" name="forgetDiv">Forgot Password</a>
    </div>

    <div class="sm-card-wrapper" id="forgetDiv">
      <h3>Forget Password </h3>
      <label>Email Address</label>
      <input class="sm-input" type="email" autocomplete="off" placeholder="eg: peter@xendworks.com" required>
      <button class="sm-otp-btn">GET OTP</button>
      <a class="sm-forgot" name="signInDiv">Sign In</a>
    </div>


    <div class="sm-card-wrapper" id="resetDiv">
      <h3>Reset Password </h3>
      <label>Enter OTP</label>
      <input class="sm-input" type="password" autocomplete="off"  required>
      <label>Enter New Password</label>
      <input class="sm-input" type="password" autocomplete="off"  required>
      <label>Re-Confirm Password</label>
      <input class="sm-input" type="password" autocomplete="off"  required>
      <button class="sm-reset-btn">Reset Pasword</button>
      <a class="sm-forgot" name="signInDiv">Sign In</a>
    </div>


  </div>
</body>
